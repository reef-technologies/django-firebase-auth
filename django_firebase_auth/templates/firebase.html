<html>
    <head>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email/Password Authentication Example</title>
        <script type="module">
              // Import the functions you need from the SDKs you need

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js";

  function authenticate() {
      const firebaseConfig = {
        apiKey: "AIzaSyCAnJ-5Sm_02jggb7SlgXcyhgtaQSqKKak",
        authDomain: "kosciej-projekt.firebaseapp.com",
        projectId: "kosciej-projekt",
        storageBucket: "kosciej-projekt.appspot.com",
        messagingSenderId: "713809201235",
        appId: "1:713809201235:web:f3b88f3ef1e3144a2e5ea6"
      };

      const app = initializeApp(firebaseConfig);
      const a = getAuth(app)
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      signInWithEmailAndPassword(a, email, password)
        .then((userCredential) => {
            console.log(userCredential)
        })
    }

  window.onload = function() {
    document.getElementById('sign-in').addEventListener('click', authenticate, false);
  };

  </script>

    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <!-- Header section containing title -->
            <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                    <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                        <a href="/"><h3>Firebase Authentication</h3></a>
                    </div>
                </div>
            </header>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                    <!-- Container for the demo -->
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            <p>Enter an email and password below to sign in to an existing account</p>

                            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                            &nbsp;&nbsp;&nbsp;
                            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
                            <br/><br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
                            &nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </body>
</html>
